<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyWay - Admin Login</title>
  <link rel="stylesheet" href="/lib/Admin/Admin_WEB/CSS/styles.css">
  <script type="module" src="/lib/Admin/Admin_WEB/JS/login.js" defer></script>
</head>
<body>
  <div class="background">
    <div class="text-overlay">EasyWay Online Highway System</div>
  </div>
  <div class="shape"></div>
  <div class="shape"></div>

  <form id="loginForm">
    <h2>Admin Login</h2>

    <label for="email">Username:</label>
    <input type="email" id="email" placeholder="Email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Password" required>

    <button type="submit" id="submit">Login</button>
  </form>
</body>
</html>
